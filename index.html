    <div class="container">

      <div class="starter-template">

        <div class="video-container">

          <div id="btn-drag">
          </div>

          <div class="video-wrapper">
            <video id="video1" autoplay muted>
              <source src="video/1.mp4" type="video/mp4" />
            </video>
          </div>

          <div class="video-wrapper">
            <video id="video2" autoplay muted>
              <source src="video/2.mp4" type="video/mp4" />
            </video>
          </div>

          <div id="instructions">
            <p>Bougez le curseur</p>
          </div>

        </div>

        <!-- Barre de contrÃ´le -->
        <div id="nav-control" class="row">

          <div id="NavBtn" >
              <button id="restart" class="control-btn" onclick="restart();">[]</button>
              <button id="rew" class="control-btn" onclick="skip(-10)">&lt;&lt;</button>
              <button id="play" class="control-btn" onclick="vidplay()">&gt;</button>
              <button id="fastFwd" class="control-btn" onclick="skip(10)">&gt;&gt;</button>
              <button id="mute" class="control-btn" onclick="mute()">sON</button>
              <div id="time" class="control-time">
                <progress id="progress" value="" min="0" max="100"></progress>
              </div>
              <div id="progressnum">Heure 0</div>
            </div>
